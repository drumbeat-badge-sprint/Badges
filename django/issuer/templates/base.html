<!DOCTYPE html>
<html lang="en" class="no-js {% block pageclasses %}{% endblock %}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mozilla Drumbeat | {% block title %}{% endblock %}</title>
  <link rel="Shortcut Icon" href="{{MEDIA_URL}}images/favicon.png">
  <link rel="stylesheet" href="{{MEDIA_URL}}css/base.css?v=1">
  <link rel="stylesheet" href="{{MEDIA_URL}}css/screen.css?v=1" media="screen" />

  <script src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js"></script>
  <script src="{{ MEDIA_URL }}js/plugins.js?v=1"></script><!-- third party -->
  <script src="{{ MEDIA_URL }}js/script.js?v=1"></script><!-- first party -->
  {% block links %}{% endblock %}
  {% block extrahead %}{% endblock %}
</head>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--<![endif]-->
  <div id="header">
  <h1><a href="/">Drumbeat certification program</a></h1>
  <!--<nav id="site">
    <ul>
      <li><a href="">{{ _('About') }}</a></li>
      <li><a href="/badges/">Badges</a></li>
      <li><a href="">{{ _('Projects') }}</a></li>
      <li><a href="">{{ _('People') }}</a></li>
      <li><a href="#">{{ _('Events') }}</a></li>
    </ul>
  </nav>-->
  </div>
  <div id="body">
  {% if messages %}
  <div class="messages">
    <ul>
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  {% block content %}{% endblock %}
  </div> <!-- #body -->

</body>
</html>
